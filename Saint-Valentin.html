<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pour toi ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background: linear-gradient(45deg, #ff0055, #ff5858, #ffcc70, #c850c0);
            background-size: 400% 400%;
            animation: aurora 10s ease infinite;
        }

        @keyframes aurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .boite {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 60px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            min-width: 300px;
            max-width: fit-content; 
            z-index: 10;
            position: relative;
            /* Flexbox ici pour centrer le contenu final */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #2d3436;
            font-size: 2.2em;
            margin: 0 0 40px 0;
            white-space: nowrap; 
        }

        .boutons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        button {
            border: none;
            padding: 18px 35px;
            font-size: 1.2em;
            font-weight: 800;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            min-width: 140px;
        }

        #oui {
            background: #ff0055;
            color: white;
            box-shadow: 0 10px 20px rgba(255, 0, 85, 0.3);
            z-index: 100;
        }

        #non {
            background: #f1f2f6;
            color: #2d3436;
        }

        .heart {
            position: fixed;
            top: -10vh;
            font-size: 2rem;
            user-select: none;
            z-index: 5;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .final {
            color: #ff0055;
            font-size: 2.2em;
            white-space: normal;
            margin: 0; /* Enl√®ve les marges par d√©faut pour un centrage parfait */
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="boite" id="contenu">
        <h1>Veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</h1>
        <div class="boutons">
            <button id="oui" onclick="bravo()">Oui</button>
            <button id="non" onclick="grossir()">Non</button>
        </div>
    </div>

    <script>
        let scale = 1;
        function grossir() {
            const oui = document.getElementById('oui');
            scale += 0.8;
            oui.style.transform = `scale(${scale})`;
        }

        function bravo() {
            const boite = document.getElementById('contenu');
            // On fige la hauteur actuelle de la bo√Æte avant de changer le texte
            const currentHeight = boite.offsetHeight;
            boite.style.minHeight = currentHeight + "px";
            
            boite.innerHTML = "<h1 class='final'>Rendez-vous le 14 f√©vrier ! ü•∞</h1>";
            
            setInterval(createHeart, 150);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
    </script>

</body>
</html>
