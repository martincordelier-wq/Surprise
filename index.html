<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pour toi ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background: linear-gradient(45deg, #ff0055, #ff5858, #ffcc70, #c850c0);
            background-size: 400% 400%;
            animation: aurora 10s ease infinite;
        }

        @keyframes aurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .boite {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 60px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            min-width: 400px;
            min-height: 250px; /* Assure une base stable pour le centrage */
            z-index: 10;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centre verticalement */
            align-items: center;     /* Centre horizontalement */
        }

        #timer {
            font-size: 1.1em;
            color: #ff0055;
            margin-bottom: 20px;
            font-weight: 600;
            background: #fff0f5;
            padding: 10px 20px;
            border-radius: 15px;
        }

        h1 {
            color: #2d3436;
            font-size: 2.2em;
            margin: 0 0 40px 0;
            white-space: nowrap; 
        }

        .boutons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        button {
            border: none;
            padding: 18px 35px;
            font-size: 1.2em;
            font-weight: 800;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            min-width: 140px;
        }

        #oui { background: #ff0055; color: white; z-index: 100; }
        #non { background: #f1f2f6; color: #2d3436; }

        .heart {
            position: fixed;
            top: -10vh;
            font-size: 2rem;
            animation: fall linear forwards;
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        .final {
            color: #ff0055;
            font-size: 2.4em;
            margin: 0;
            animation: pulse 1.5s infinite;
            white-space: normal;
            line-height: 1.2;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>

    <div class="boite" id="contenu">
        <div id="timer">Calcul du temps...</div>
        <h1>Veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</h1>
        <div class="boutons">
            <button id="oui" onclick="bravo()">Oui</button>
            <button id="non" onclick="grossir()">Non</button>
        </div>
    </div>

    <script>
        // --- COMPTE √Ä REBOURS ---
        const dateCible = new Date("Feb 14, 2026 00:00:00").getTime();
        const timerElement = document.getElementById('timer');

        const compteARebours = setInterval(() => {
            const maintenant = new Date().getTime();
            const distance = dateCible - maintenant;

            const jours = Math.floor(distance / (1000 * 60 * 60 * 24));
            const heures = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const secondes = Math.floor((distance % (1000 * 60)) / 1000);

            timerElement.innerText = `Temps restant : ${jours}j ${heures}h ${minutes}m ${secondes}s`;

            if (distance < 0) {
                clearInterval(compteARebours);
                timerElement.innerText = "C'est le grand jour ! ‚ù§Ô∏è";
            }
        }, 1000);

        // --- LOGIQUE ---
        let scale = 1;
        function grossir() {
            const oui = document.getElementById('oui');
            scale += 0.8;
            oui.style.transform = `scale(${scale})`;
        }

        function bravo() {
            clearInterval(compteARebours);
            const boite = document.getElementById('contenu');
            // On garde la taille actuelle pour le centrage
            boite.style.minHeight = boite.offsetHeight + "px";
            boite.innerHTML = "<h1 class='final'>Rendez-vous le 14 f√©vrier ! ü•∞</h1>";
            setInterval(createHeart, 150);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
    </script>
</body>
</html>
